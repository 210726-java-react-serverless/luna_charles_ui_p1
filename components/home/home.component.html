<!-- container with columns -->
<div class="container">
  <div class="row">
    <!-- first column -->
    <div class="col-4">
      <!-- welcome text -->
      <h1 style="margin-top: 4rem; margin-bottom: 3rem;">Welcome to The New Year!</h1>
      <h2><small class="text-muted">Your academic journey starts here.</small></h2>
    </div>
    <!-- second column -->
    <div class="col-8">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <!-- carousel buttons -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <!-- first carousel item -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../components/home/school.jpg" class="d-block w-100" alt="school">
            <div class="carousel-caption d-none d-md-block">
              <h5>Become Your Best Self</h5>
              <p>Enjoy life as you walk through our beautiful campus.</p>
            </div>
          </div>
          <!-- second carousel item -->
          <div class="carousel-item">
            <img src="../../components/home/pexels-max-fischer-5212360.jpg" class="d-block w-100" alt="student with notebook">
            <div class="carousel-caption d-none d-md-block">
              <h5>Think Differently</h5>
              <p>Our world-renowned faculty will support your journey in education and life.</p>
            </div>
          </div>
          <!-- third carousel item -->
          <div class="carousel-item">
            <img src="../../components/home/pexels-pixabay-289737.jpg" class="d-block w-100" alt="classroom view">
            <div class="carousel-caption d-none d-md-block">
              <h5>Be Amazed</h5>
              <p>By the diverse curricula we offer.</p>
            </div>
          </div>
          <!-- fourth carousel item -->
          <div class="carousel-item">
            <img src="../../components/home/register-now.png" class="d-block w-100" alt="register now">
          </div>
        </div>
        <!-- button controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
